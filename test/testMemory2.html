<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<button id="create">create</button>
<script>
  var detachedNodes;

  function create() {
    var ul = document.createElement('ul');
    for (var i = 0; i < 10; i++) {
      var li = document.createElement('li');
      ul.appendChild(li);
    }
    detachedNodes = ul;
  }

  document.getElementById('create').addEventListener('click', create);
</script>
</body>
</html>
