<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			border: 1px solid black;
			position: absolute;
			left:100px;
		}
	</style>
</head>
<body>
<div></div>

<script>
  let progress = 0
  //回调函数
  function render () {
    progress += 1 //修改图像的位置
    if (progress < 100) {
      //在动画没有结束前，递归渲染
      window.requestAnimationFrame(render)
    }
  }

  //第一帧渲染
  window.requestAnimationFrame(render)
</script>
</body>
</html>
