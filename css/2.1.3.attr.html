<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
  <style>
    abbr[title] {
      border-bottom: 1px dotted #991a0d;
    }
    abbr[title]:hover {
      cursor: help;
    }
  </style>
</head>
<body>
<p>the term <abbr title="self-contained underwater breathing apparatus">SCUBA</abbr> is an acronym rather than an abbreviation as it is pronounced as a word.</p>
</body>
</html>
