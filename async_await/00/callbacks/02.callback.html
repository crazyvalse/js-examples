<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>load-script-callback</title>
	<script>
		//
		function loadScript (src, callback) {
			let script = document.createElement('script');
			script.src = src;

			script.onload = () => callback(script);   // add a callback
			document.head.append(script);
		}

		//use it like this
		loadScript('./js/myscript.js', function () {
			foo()
		});
	</script>
</head>

</body>
</html>
