<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script>
		function loadScript (src) {
			return new Promise((resolve, reject) => {
				let script = document.createElement('script');
				script.src = src;
				script.onload = () => {
					resolve(script.src)
				}
				script.onerror = () => {
					reject(new Error('hello11'))
				}
				document.head.append(script);
			})
		}

		let promise = loadScript('./hello.js');

		promise.then((value) => {
			console.info(value)
			foo();
			return '--------' + value
		}).catch((error) => {
			console.info(error.message)
		}).then((value) => {
			console.info(value)
			foo();
			foo();
		});

		/*loadScript('./hello.js', function (error) {
			if (error) {

			}else{
				foo();
			}
		});*/

	</script>
</head>
