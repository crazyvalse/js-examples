<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>error handler</title>
<script>
	async function f() {

		try {
			let response = await fetch('http://no-such-url');
		} catch(err) {
			alert(err); // TypeError: failed to fetch
		}
	}

	f();

</script>
</head>

</html>
