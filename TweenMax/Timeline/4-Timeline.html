<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box {
      width: 50px;
      height: 50px;
      border-radius: 6px;
      margin-top: 4px;
    }

    .green {
      background-color: #6fb936;
    }


  </style>
</head>
<body>
<div class="box green"></div>
<script src="minified/TweenMax.min.js"></script>
<script>
  var myTimeline = new TimelineMax()
  //添加动画至时间轴，时间轴长为6秒
  myTimeline.add(TweenLite.to('.green', 2, { x: 200 }))
    .add(TweenLite.to('.green', 2, { y: 200 }), '+=1')
</script>
</body>
</html>
