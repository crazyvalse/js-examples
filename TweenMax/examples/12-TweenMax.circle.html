<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      background-color:#1d1d1d;
      font-family: "Asap", sans-serif;
      color:#989898;
      margin:0 10px;
      font-size:16px;
    }

    h2 {
      font-size:30px;
    }

    p{
      line-height:22px;
      margin-bottom:16px;
      width:650px;
    }

    #demo {
      position:relative;
    }
    .box {
      width:50px;
      height:50px;
      position:relative;
      border-radius:6px;
      margin:4px;
      display:inline-block;
      background:grey;
    }
  </style>
</head>
<body>
<div id="demo">
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</div>
<script src="minified/TweenMax.min.js"></script>
<script>
  myTween = TweenMax.staggerTo(".box", 1, {
    cycle: {
      //为目标循环设置一下属性数组
      backgroundColor: ["red", "white", "#00f"],
      //通过function返回属性数组
      // y: function(index, target) {
      //   console.log(index, target)
      //   //目标target &lt; div class = "box" &gt; &lt; /div&gt;
      //   // 目标数组的动画索引值index
      //   return index * 20;
      // },
      y: [100, 200, 300]
    },
  }, 0.5);
</script>
</body>
</html>
