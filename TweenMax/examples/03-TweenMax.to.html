<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box {
      width: 50px;
      height: 50px;
      border-radius: 6px;
      margin-top: 4px;
    }

    .green {
      background-color: #6fb936;
    }

    .orange {
      background-color: #f38630;
    }

    .grey {
      background-color: #989898;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="box green"></div>
  <div class="box orange"></div>
  <div class="box grey"></div>
</div>
<script src="minified/TweenMax.min.js"></script>
<script>
  // target：目标；duration：持续时间；vars：动画参数；
  var myTween = TweenMax.to('.box', 1, {
    x: function (index, target) {
      console.log(index, target)
      return (index + 1) * 100 // 100, 200, 300
    }
  })
</script>
</body>
</html>
